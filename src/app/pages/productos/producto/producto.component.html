<mat-card class="card" >
    <mat-card-header>
        <mat-card-title>{{producto.name}}</mat-card-title>
       
    </mat-card-header>
    <mat-card-content>
        {{producto.description}}
    </mat-card-content>
    <mat-card-actions>
      <button (click)='onclick()' mat-flat-button color='primary'>{{producto.price | currency}} <mat-icon>add_shopping_cart</mat-icon></button>
      
    </mat-card-actions>
</mat-card>
